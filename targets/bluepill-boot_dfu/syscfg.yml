syscfg.defs:
    UPDATE_MODE:
        description: Use DFU or MSC
        choices:
            - none
            - msc
            - dfu
        value: msc

syscfg.vals:
    MYNEWT_DOWNLOADER: stm32_programmer_cli
    BOOTUTIL_HAVE_LOGGING: 0
    BOOTUTIL_NO_LOGGING: 1
    BOOTUTIL_LOG_LEVEL: 'BOOTUTIL_LOG_LEVEL_INFO'
    CONSOLE_UART_BAUD: 1000000
    USBD_PID: 0xF103
    USBD_VID: 0xC0CA
    UART_0: 0
    USBD_VENDOR_STRING: '"Kasenberg"'
    BOOTUTIL_SINGLE_APPLICATION_SLOT: 1

syscfg.vals.'UPDATE_MODE=="dfu"':
#    USBD_DFU_BOOT_PIN: BUTTON_1
#    USBD_DFU_BOOT_PIN_PULL: 1
    USBD_PRODUCT_STRING: '"Bluepill DFU"'
    USBD_WINDOWS_COMP_ID: 1
    USBD_DFU_BOOT_RESET_COUNT: 2
    USBD_DFU_BOOT_RESET_COUNT_NVREG: 2
    USBD_DFU_SLOT_NAME: '"MYNEWT@08008000*92K"'
    USBD_DFU_BLOCK_SIZE: 1024
    USBD_DFU: 1
    USBD_DFU_STD: 1

syscfg.vals.'UPDATE_MODE=="msc"':
    BOOT_PREBOOT: 1
    MSC_FAT_BOOT_PIN: -1
    MSC_FAT_BOOT_PIN_VALUE: 0
    MSC_FAT_BOOT_PIN_PULL: 1
    MSC_FAT_VIEW_DEFAULT_README: 0
    MSC_FAT_VIEW_MYNEWT_SHORTCUT: 0
    MSC_FAT_VIEW_DEFAULT_README_INCLUDE_HASHES: 0
    MSC_FAT_VIEW_DISK_SIZE: 4000
    MSC_FAT_VIEW_SECTORS_PER_CLUSTER: 1
    MSC_FAT_VIEW_DROP_IMAGE_HERE: 0
    MSC_FAT_VIEW_VOLUME_NAME: '"BLUEPILL"'
    MSC_FAT_VIEW_BOOT_RESET_COUNT_NVREG: 2
    MSC_FAT_VIEW_BOOT_RESET_COUNT: 2
    MSC_FAT_VIEW_UPDATE_HANDLER: 1
